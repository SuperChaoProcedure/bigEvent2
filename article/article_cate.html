<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>
<style>
    body {
        padding: 20px;
        background-color: #f1f3f4;
    }
    
    [class="layui-card-header"] {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .layui-form {
        padding: 20px;
        width: 450px;
    }
</style>

<body>
    <div class=" layui-card ">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="add_cate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="200">
                    <col width="0">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
</body>
<script src="/assets/lib/jquery.js "></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/lib//layui/layui.all.js "></script>
<script src="/assets/js/webAPl.js"></script>
<script src="/article/js/article_cate.js"></script>
<!--添加类别的弹框内容 -->
<script type="text/html" id="article_tpl">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<!-- 待渲染数据 -->
<script type="text/html" id="Render">
    {{each}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs" id="edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger " id="delete" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!--编辑的弹框内容 -->
<script type="text/html " id="edit-content">
    <form class="layui-form" id="change-form" lay-filter="formTest">
        <!-- 隐藏域 -->
        <input type="hidden" name="Id">
        <div class="layui-form-item ">
            <label class="layui-form-label ">分类名称</label>
            <div class="layui-input-block ">
                <input type="text" name="name" required lay-verify="required " placeholder="请输入分类名称 " autocomplete="off " class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label ">分类别名</label>
            <div class="layui-input-block ">
                <input type="text " name="alias" required lay-verify="required " placeholder="请输入分类别名 " autocomplete="off " class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item ">
            <div class="layui-input-block ">
                <button class="layui-btn layui-btn-normal " lay-submit lay-filter="formDemo ">确认修改</button>
            </div>
        </div>
    </form>
</script>

</html>
