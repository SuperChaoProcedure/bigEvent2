<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>


<body>
    <div class="bigBox">
        <div class="title"></div>
        <!-- 内容区域 -->
        <div class="loginboxAndRegbox">
            <div class="loginBox">
                <form class="layui-form" id="form_login">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                    </div>

                    <div class="layui-form-item ">
                        <a href="javascript:; " id="goReg">去注册</a>
                    </div>
                </form>
            </div>
            <div class="regBox" style=" display: none;">
                <form class="layui-form" id="reg_form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入账号 " autocomplete="off" class="layui-input ">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password "></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input ">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" required lay-verify="required|pwd|same" placeholder="请输入密码" autocomplete="off" class="layui-input ">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                    </div>

                    <div class="layui-form-item">
                        <a href="javascript:;" id="goLogin">去登录</a>
                    </div>
                </form>

            </div>
        </div>

    </div>

</body>
<script src="/assets/lib/layui/layui.all.js "></script>
<script src="/assets/lib/jquery.js "></script>
<script src="/assets/js/login.js"></script>

</html>
