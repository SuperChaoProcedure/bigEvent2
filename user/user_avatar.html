<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/user/css/user_avatar.css">
</head>
<style>
    body {
        padding: 20px;
        background-color: #f1f3f4;
    }
</style>

<body>
    <div class=" layui-card ">
        <div class="layui-card-header ">更换头像</div>
        <div class="layui-card-body ">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" accept="image/png,image/jpeg,image/gif" id="files" style="display:none;">
                <button type="button" class="layui-btn" id="uploadBtn">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="sure">确定</button>
            </div>
        </div>
</body>
<script src="/assets/lib/jquery.js "></script>
<script src="/assets/lib/cropper/cropper.js "></script>
<script src="/assets/lib/cropper/jquery-cropper.js"></script>
<script src="/assets/lib//layui/layui.all.js "></script>
<script src="/assets/js/webAPl.js"></script>
<script src="/user/js/user_avatar.js"></script>

</html>
